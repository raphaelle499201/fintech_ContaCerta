<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ContaCerta</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="box">
            <h2>Crie seu cadastro </h2>
            <p>O principal benefício na excelência de uma gestão financeira é analisar a situação atual e conseguir uma visão clara para projeções de novos investimentos, para crescer o negócio obtendo mais receita e consequentemente aumentar o lucro da empresa. </p>
            <img src="./Assets/Images/pexels-anna-nekrashevich-6802042.jpg" alt="">
        </div>
            <div class="box">
                <h2>Forneça os dados necessarios</h2>

                <form id="dados" method="post" action="" class="form" >

                    <div class="box-form-item">
                        <label for=">nome">Nome</label>
                        <i class="fa-regular fa-user icon"></i>
                        <input type="text" placeholder="Ex: Maria" id="nome" name="nome" required>
                    </div>

                    <div class="box-form-item">
                        <label for=">sobrenome">Sobrenome</label>
                        <i class="fa-solid fa-user-tag icon"></i>
                        <input type="text" placeholder="Ex: Fernandes" id="sobrenome" name="sobrenome" required>
                    </div>

                    <div class="box-form-item">
                        <label for=">usuario">Usuário</label>
                        <i class="fa-solid fa-user-secret icon"></i>
                        <input type="text" placeholder="Ex: MFernandes" id="usuario" name="usuario" required>
                    </div>

                    <div class="box-form-item">
                        <label for=">senha">Senha</label>
                        <i class="fa-solid fa-key icon"></i>
                        <input type="password" placeholder="Ex: 88438427&ma" id="senha" name="senha" required> 
                    </div>

                    <div class="box-form-item">
                        <label for=">email">Email</label>
                        <i class="fa-regular fa-envelope icon"></i>
                        <input type="email" placeholder="Ex:mfer@gmail.com" id="email" name="email" required> 
                    </div>

                    <div class="box-form-item">
                        <label for=">banco">Banco</label>
                        <i class="fa-sharp fa-light fa-minus"></i>
                        <input type="text" placeholder="Ex: caixa" id="banco" name="banco" required> 
                    </div>

                    <div class="box-form-item">
                        <label for=">agencia">Agencia</label>
                        <i class="fa-sharp fa-light fa-minus"></i>
                        <input type="number" placeholder="Ex: 123456" id="agencia" name="agencia" required> 
                    </div>

                    <div class="box-form-item">
                        <label for=">conta">Conta</label>
                        <i class="fa-sharp fa-light fa-landmark"></i>
                        <input type="number" placeholder="Ex: 123456" id="conta" name="conta" required> 
                    </div>

                    <div class="box-form-item">
                        <label for="dataNascimento>">Data de Nascimento</label>
                        <i class="fa-solid fa-cake-candles icon"></i>
                        <input type="date" id="dataNascimento" name="dataNascimento" required> 
                    </div>

                    <div class=" box-form-item">
                        <label >Tipo de conta</label>
                        <div class="radio">
                            <input type="radio" name="conta" id="conta1">
                            <label for="conta1">Free</label>
                        </div>

                        <div class="radio">
                            <input type="radio" name="conta" id="conta2">
                            <label for="conta2">Gold</label>
                        </div>

                        <div class="radio">
                            <input type="radio" name="conta" id="conta3">
                            <label for="conta3">Premium</label>
                        </div>
                    </div>
                    
                <div class="box-form-item">
                    <label for="area" class="select">Área de atuação</label>
                    <select name="area" id="area">
                        <option value="o" disabled selected>Selecione uma opção</option>
                        <option value="1">Área 01</option>
                        <option value="2">Área 02</option>
                        <option value="3">Área 03</option>
                        <option value="4">Área 04</option>
                    </select>

                </div>

                <div class=" box-form-item"> 
                    <button type="submit">Cadastrar <i class="fa-regular fa-circle-right arrow""></i></button>
                </div>


                </form>

            </div>
        </div>
    </div>
</body>
</html>
